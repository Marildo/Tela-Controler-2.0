<ut-toobar title="Cadastro de Unidades" [loading]="loading" (eventSearch)="onSearch($event)"
  (eventNew)="addUnidade()"></ut-toobar>

<ut-detail [closed]="!editing">
  <!-- TODO - Definir tamanho de campos  -->
  <mat-card>
    <h3 class="ut-fc-gray">{{titleForm}}</h3>
    <div class="form-line" [formGroup]="formCadastro">
      <ut-input-number title="Id" controlName="id" [formGroup]="formCadastro" [readonly]=true
        *ngIf="titleForm != 'Nova Unidade'"></ut-input-number>
      <ut-input-text title="Unidade" controlName="unid" [formGroup]="formCadastro"></ut-input-text>
      <ut-input-text title="Descrição" controlName="descricao" [formGroup]="formCadastro"></ut-input-text>
      <mat-checkbox formControlName="fracionavel" color="primary">Fracionável</mat-checkbox>
      <mat-checkbox formControlName="ativo" color="primary">Ativo</mat-checkbox>
      <button mat-raised-button class="btn-secondary" (click)="onSave()">
        <mat-icon>save</mat-icon> Salvar
      </button>
      <button mat-raised-button color="warn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
    </div>
  </mat-card>
</ut-detail>
<mat-error>{{ error }}</mat-error>
<div class="panel-content">
  <div>
    <table mat-table [dataSource]="unidades" class="mat-elevation-z5 ut-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.id }} </td>
      </ng-container>

      <ng-container matColumnDef="unid">
        <th mat-header-cell *matHeaderCellDef> Unidade </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.unid }} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.descricao }} </td>
      </ng-container>

      <ng-container matColumnDef="fracionavel">
        <th mat-header-cell *matHeaderCellDef> Fracionável </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.fracionavel | yesNo }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let uni">
          <button mat-icon-button color="secondary" (click)='editUnidade(uni)'>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)='deleteUnidade(uni.id)'>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ut-pagination [pagination]="pagination" (eventChangePage)="onChangePage($event)"></ut-pagination>
  </div>
</div>
