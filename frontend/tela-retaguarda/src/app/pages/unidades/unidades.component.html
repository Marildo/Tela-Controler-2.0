<ut-toobar title="Cadastro de Unidades" (eventSearch)="onSearch($event)" (eventNew)="addUnidade()" ></ut-toobar>

<div class="panel-content">
  <div *ngIf="!loading;else onLoading">
    <table mat-table [dataSource]="unidades" class="mat-elevation-z5 ut-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.id }} </td>
      </ng-container>

      <ng-container matColumnDef="unid">
        <th mat-header-cell *matHeaderCellDef> Unidade </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.unid }} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.descricao }} </td>
      </ng-container>

      <ng-container matColumnDef="fracionavel">
        <th mat-header-cell *matHeaderCellDef> Fracionável </th>
        <td mat-cell *matCellDef="let uni"> {{ uni.fracionavel }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let uni">
          <button mat-icon-button color="secondary" (click)='editUnidade(uni)'>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)='deleteUnidade(uni.id)'>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="pagination">
      <div>
        Total de registros {{ pagination.total }}
      </div>
      <div>
        <span>
          Página {{ pagination.page }} de {{ pagination.total_pages }}
        </span>
        <button (click)="onChangePage(-1)" [disabled]="disabled_previous()">
           <
        </button>


        <button  *ngFor="let item of pages" (click)="onloadPage(item)"
        [ngClass]="{'active-page': item == pagination.page}">
           {{item}}
        </button>


        <button (click)="onChangePage(+1)" [disabled]="disabled_next()">
          >
        </button>
      </div>
    </div>
  </div>
  <ng-template #onLoading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
