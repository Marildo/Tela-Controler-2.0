<p>dasboard works!</p>
<form action="" [formGroup]="cadastro"  (ngSubmit)="onSubmited()">

  <ut-input-text
     title="Nome"
     controlName="nome"
     maxlength="6"
     [formGroup]="cadastro"
  >
  </ut-input-text>

  <ut-input-number
  title="Idade"
  controlName="idade"
  [formGroup]="cadastro"
  max="10"
  min="-3"
  step="3"
  >
  </ut-input-number>


  <button type="submit">Enviar</button>
</form>
