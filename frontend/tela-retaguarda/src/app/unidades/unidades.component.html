<button  (click) = "onload()">Load</button>

<table mat-table [dataSource]="unidades" class="mat-elevation-z5 ut-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let uni"> {{ uni.id }} </td>
  </ng-container>

  <ng-container matColumnDef="unid">
    <th mat-header-cell *matHeaderCellDef> Unidade </th>
    <td mat-cell *matCellDef="let uni"> {{ uni.unid }} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let uni"> {{ uni.descricao }} </td>
  </ng-container>

  <ng-container matColumnDef="fracionavel">
    <th mat-header-cell *matHeaderCellDef> Fracionável </th>
    <td mat-cell *matCellDef="let uni"> {{ uni.fracionavel }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let uni">
      <button mat-icon-button color="secondary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
