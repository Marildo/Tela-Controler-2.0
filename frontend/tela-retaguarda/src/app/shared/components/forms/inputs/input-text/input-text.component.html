<div class="form-field" [formGroup]="formGroup" [ngClass]="getDivClass()">
  <label [for]="controlName">
    {{ title }}
  </label>
  <input
    type="text"
    [id]="controlName"
    [formControlName]="controlName"
    [maxlength]="maxlength"
    [minlength]="minlength"
    [placeholder]="placeholder"
    #target
    (focus)="setFocus(target)"
    (focusout)="lossFocus()"
  />
</div>
<mat-error *ngFor="let error of getErrors()">
  {{ error }}
</mat-error>
